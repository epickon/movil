<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrustar Formulario de Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #ff4081;
            --secondary-color: #ffd1dc;
            --background-color: rgba(252, 228, 236, 0);
            --text-color: #444444;
            --shadow-color: rgba(255, 64, 129, 0.2);
        }

                            body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('fondo.jpg'); /* Cambia esto por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
        }

        .events-container {
            padding: 2rem;
            /* Asegúrate de agregar otros estilos para el contenedor de eventos aquí */
        }

        .footer {
            background-color: rgba(243, 221, 244, 0);
            padding: 1rem;
            text-align: center;
        }
        
        
      
        
        
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;

            color: var(--text-color);
            line-height: 1.6;
        }

        .main-content {
            padding-top: 80px;
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px 20px;
        }

        h1 {
            font-family: 'Bangers', cursive;
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }



        .form-container:hover {
            transform: rotate(0deg);
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 64, 129, 0.3);
        }

        .footer {

            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        .footer p {
            color: var(--primary-color);
            font-weight: 600;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            text-decoration: none;
            color: #ff4081; /* Color por defecto */
            font-size: 2rem;
            transition: transform 0.3s, color 0.3s; /* Suavizar los cambios */
            margin: 0 10px; /* Espaciado entre los íconos */
        }

        .social-links a:hover {
            color: #4839f4; /* Cambia el color al pasar el ratón */
            transform: scale(1.1); /* Aumenta ligeramente el tamaño */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>

    <div class="main-content">
        <h1>Formulario de Contacto</h1>
        <div class="form-container">
            <!-- iframe del formulario de Google Forms -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf9YqwvLOFWAib8vxHANG2AXro_wf4Qs3XHic91Jfyy8RjvEg/viewform?embedded=true" width="640" height="686" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
            
        </div>

        <div class="social-links">
            <a id="facebook-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a id="instagram-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a id="tiktok-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 EpicKon. Todos los derechos reservados.</p>
    </div>

    <script>
        // Cargar el archivo JSON para los enlaces sociales
        fetch('social_links.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('facebook-link').href = data.facebook;
                document.getElementById('instagram-link').href = data.instagram;
                document.getElementById('tiktok-link').href = data.tiktok;
            })
            .catch(error => console.error('Error cargando los enlaces:', error));

        // Cargar el menú desde un archivo HTML
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });
    </script>
</body>
</html>
