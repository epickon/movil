    <style>
        :root {
            --primary-color: #435df5;
            --secondary-color: rgba(67, 93, 245, 0);
            --background-color: #f3ddf4;
            --text-color: #444444;
            --shadow-color: rgba(35, 20, 204, 0.99);
        }

                    body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('fondo.jpg'); /* Cambia esto por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
        }

        .events-container {
            padding: 2rem;
            /* Asegúrate de agregar otros estilos para el contenedor de eventos aquí */
        }

        .footer {
            background-color: rgba(243, 221, 244, 0.8);
            padding: 1rem;
            text-align: center;
        }
        
        
        
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .main-content {
            padding-top: 80px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 20px;
        }

        h1 {
            font-family: 'Bangers', cursive;
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .carousel {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0px 8px 16px var(--shadow-color);
            position: relative;
            overflow: hidden;
            background-color: #fff;
            padding: 0;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-slide {
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .carousel-slide img {
            max-width: 100%;
            max-height: 600px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(67, 93, 245, 0.7);
            border: none;
            color: white;
            font-size: 24px;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .carousel-buttons button:focus {
            outline: none;
        }

        .carousel-buttons button:hover {
            background-color: rgba(67, 93, 245, 0.9);
            transform: scale(1.1) rotate(-5deg);
        }

        .kawaii-container {
            position: relative;
        }

        .kawaii-cloud {
            position: absolute;
            top: -30px;
            left: 20px;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .kawaii-star {
            position: absolute;
            top: -20px;
            right: 30px;
            font-size: 30px;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .footer {
            background-color: var(--secondary-color);
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #2f44c2;
            transform: scale(1.2) rotate(-5deg);
        }

        .footer p {
            color: var(--primary-color);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .carousel {
                max-width: 90%;
            }
            .main-content {
                padding-top: 60px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .carousel-buttons button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>

        const carouselTrack = document.querySelector('.carousel-track');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;

        function createSlide(imageUrl) {
            const slide = document.createElement('div');
            slide.className = 'carousel-slide';
            const img =document.createElement('img');
            img.src = imageUrl;
            img.alt = 'Imagen del evento';
            slide.appendChild(img);
            return slide;
        }

        function updateCarousel() {
            carouselTrack.innerHTML = '';
            for (let i = currentIndex; i < currentIndex + 3; i++) {
                const index = i % imageLinks.length;
                carouselTrack.appendChild(createSlide(imageLinks[index]));
            }
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % imageLinks.length;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + imageLinks.length) % imageLinks.length;
            updateCarousel();
        }

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        updateCarousel();

        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });

        fetch('social_links.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('facebook-link').href = data.facebook;
                document.getElementById('instagram-link').href = data.instagram;
                document.getElementById('tiktok-link').href = data.tiktok;
            })
            .catch(error => console.error('Error cargando los enlaces:', error));
